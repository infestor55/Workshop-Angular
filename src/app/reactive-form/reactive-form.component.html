<p>Form Groupe</p>
<form [formGroup]="loginForm">
    <label>Login</label>
    <input type="text" formControlName="login" class="form-control">

    <div class="alert alert-danger" *ngIf="loginForm.controls['login'].invalid && loginForm.controls['login'].touched">
        <div *ngIf="loginForm.controls['login'].hasError('required')">login est obligatoire </div>
        <div *ngIf="loginForm.controls['login'].hasError('minlength')">login doit etre superieur Ã  5 caractere</div>
    </div>

    <label>Password</label>
    <input type="text" formControlName="pwd" class="form-control">

    <label>Email</label>
    <input type="text" formControlName="email" class="form-control">
    <label>Tel</label>
    <input type="text" formControlName="tel" class="form-control">

    <input type="submit" value="save" (click)="test()" [disabled]="loginForm.invalid" class="btn btn-info">

</form>
